<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatConnect - Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg: #0f0f23;
            --bg-light: #1a1a2e;
            --bg-card: #16213e;
            --text: #e2e8f0;
            --text-muted: #94a3b8;
            --accent: #f1f5f9;
            --border: #334155;
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --glow: 0 0 20px rgba(99, 102, 241, 0.3);
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg) 0%, var(--bg-light) 100%);
            color: var(--text);
            min-height: 100vh;
        }

        /* Login Screen */
        .login-screen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-card {
            background: var(--bg-card);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .login-card:hover::before {
            left: 100%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: var(--text-muted);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--bg);
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--glow);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
        }

        /* Dashboard */
        .dashboard {
            display: none;
            min-height: 100vh;
        }

        .dashboard-header {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
        }

        .dashboard-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .dashboard-logo {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
        }

        .logout-btn {
            background: transparent;
            color: var(--text-muted);
            border: 1px solid var(--border);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            color: var(--danger);
            border-color: var(--danger);
        }

        .dashboard-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .dashboard-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--text);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: 15px;
            border: 1px solid var(--border);
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .beats-container {
            background: var(--bg-card);
            border-radius: 15px;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .beats-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .beats-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text);
        }

        .filter-select {
            padding: 0.5rem 1rem;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg);
            color: var(--text);
        }

        .beats-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .beat-item {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .beat-item:hover {
            background: rgba(99, 102, 241, 0.05);
        }

        .beat-item:last-child {
            border-bottom: none;
        }

        .beat-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .beat-info h3 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.25rem;
        }

        .beat-producer {
            color: var(--primary);
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .beat-date {
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        .beat-status {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }

        .status-viewed {
            background: rgba(99, 102, 241, 0.2);
            color: var(--primary);
        }

        .status-downloaded {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .status-rejected {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .beat-message {
            color: var(--text-muted);
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .beat-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .btn-warning {
            background: var(--warning);
            color: white;
        }

        .btn-warning:hover {
            background: #d97706;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-muted);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            color: var(--text);
            border-color: var(--text);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .dashboard-nav {
                flex-direction: column;
                gap: 1rem;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .beat-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .beat-actions {
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-screen" id="loginScreen">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">🎵 BeatConnect</div>
                <div class="login-subtitle">Dashboard Administrativo</div>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">Usuário</label>
                    <input type="text" id="username" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Senha</label>
                    <input type="password" id="password" class="form-input" required>
                </div>
                <button type="submit" class="login-btn">Entrar</button>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="dashboard" id="dashboard">
        <header class="dashboard-header">
            <nav class="dashboard-nav">
                <div class="dashboard-logo">🎵 BeatConnect Dashboard</div>
                <button class="logout-btn" onclick="logout()">Sair</button>
            </nav>
        </header>

        <main class="dashboard-content">
            <h1 class="dashboard-title">Gerenciamento de Beats</h1>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalBeats">0</div>
                    <div class="stat-label">Total de Beats</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pendingBeats">0</div>
                    <div class="stat-label">Pendentes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="viewedBeats">0</div>
                    <div class="stat-label">Visualizados</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="downloadedBeats">0</div>
                    <div class="stat-label">Baixados</div>
                </div>
            </div>

            <div class="beats-container">
                <div class="beats-header">
                    <h2 class="beats-title">Beats Recebidos</h2>
                    <select class="filter-select" id="statusFilter" onchange="filterBeats()">
                        <option value="all">Todos os status</option>
                        <option value="pending">Pendentes</option>
                        <option value="viewed">Visualizados</option>
                        <option value="downloaded">Baixados</option>
                        <option value="rejected">Rejeitados</option>
                    </select>
                </div>
                <div class="beats-list" id="beatsList">
                    <!-- Beats will be loaded here -->
                </div>
            </div>
        </main>
    </div>

    <script>
        // Mock data for demonstration
        let beats = [
            {
                id: 1,
                producer: "Produtor A",
                title: "Trap Melody",
                message: "Beat com influência de trap moderno, bpm 140, ideal para flow agressivo.",
                status: "pending",
                date: "2024-12-15",
                fileUrl: "#"
            },
            {
                id: 2,
                producer: "Produtor B",
                title: "Drill Beat",
                message: "Beat drill com 808 pesado, bpm 135, perfeito para rimas rápidas.",
                status: "viewed",
                date: "2024-12-14",
                fileUrl: "#"
            },
            {
                id: 3,
                producer: "Produtor C",
                title: "Melodic Trap",
                message: "Beat melódico com sintetizadores atmosféricos, bpm 130.",
                status: "downloaded",
                date: "2024-12-13",
                fileUrl: "#"
            }
        ];

        // Login functionality
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simple authentication (in real app, this would be server-side)
            if (username === 'admin' && password === 'admin123') {
                login();
            } else {
                alert('Usuário ou senha incorretos!');
            }
        });

        function login() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            loadBeats();
            updateStats();
        }

        function logout() {
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('loginForm').reset();
        }

        function loadBeats() {
            const beatsList = document.getElementById('beatsList');
            beatsList.innerHTML = '';

            beats.forEach(beat => {
                const beatElement = createBeatElement(beat);
                beatsList.appendChild(beatElement);
            });
        }

        function createBeatElement(beat) {
            const div = document.createElement('div');
            div.className = 'beat-item';
            div.innerHTML = `
                <div class="beat-header">
                    <div class="beat-info">
                        <h3>${beat.title}</h3>
                        <div class="beat-producer">Por: ${beat.producer}</div>
                        <div class="beat-date">${formatDate(beat.date)}</div>
                    </div>
                    <span class="beat-status status-${beat.status}">${getStatusText(beat.status)}</span>
                </div>
                <div class="beat-message">${beat.message}</div>
                <div class="beat-actions">
                    <button class="btn btn-secondary" onclick="playBeat(${beat.id})">▶️ Ouvir</button>
                    <button class="btn btn-primary" onclick="updateStatus(${beat.id}, 'viewed')">👁️ Visualizado</button>
                    <button class="btn btn-success" onclick="updateStatus(${beat.id}, 'downloaded')">⬇️ Baixado</button>
                    <button class="btn btn-warning" onclick="updateStatus(${beat.id}, 'rejected')">❌ Rejeitar</button>
                    <button class="btn btn-danger" onclick="deleteBeat(${beat.id})">🗑️ Excluir</button>
                </div>
            `;
            return div;
        }

        function updateStatus(beatId, newStatus) {
            const beat = beats.find(b => b.id === beatId);
            if (beat) {
                beat.status = newStatus;
                loadBeats();
                updateStats();
                alert(`Status atualizado para: ${getStatusText(newStatus)}`);
            }
        }

        function deleteBeat(beatId) {
            if (confirm('Tem certeza que deseja excluir este beat?')) {
                beats = beats.filter(b => b.id !== beatId);
                loadBeats();
                updateStats();
                alert('Beat excluído com sucesso!');
            }
        }

        function playBeat(beatId) {
            alert('Funcionalidade de reprodução será implementada com Supabase!');
        }

        function filterBeats() {
            const filter = document.getElementById('statusFilter').value;
            const beatsList = document.getElementById('beatsList');
            beatsList.innerHTML = '';

            const filteredBeats = filter === 'all' 
                ? beats 
                : beats.filter(beat => beat.status === filter);

            filteredBeats.forEach(beat => {
                const beatElement = createBeatElement(beat);
                beatsList.appendChild(beatElement);
            });
        }

        function updateStats() {
            document.getElementById('totalBeats').textContent = beats.length;
            document.getElementById('pendingBeats').textContent = beats.filter(b => b.status === 'pending').length;
            document.getElementById('viewedBeats').textContent = beats.filter(b => b.status === 'viewed').length;
            document.getElementById('downloadedBeats').textContent = beats.filter(b => b.status === 'downloaded').length;
        }

        function getStatusText(status) {
            const statusMap = {
                'pending': 'Pendente',
                'viewed': 'Visualizado',
                'downloaded': 'Baixado',
                'rejected': 'Rejeitado'
            };
            return statusMap[status] || status;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('pt-BR');
        }

        // Check if already logged in
        if (localStorage.getItem('dashboardLoggedIn') === 'true') {
            login();
        }
    </script>
</body>
</html>
