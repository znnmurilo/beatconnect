<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Login - BeatConnect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #0f0f23;
            color: #e2e8f0;
        }
        .test-section {
            background: #1a1a2e;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            border: 1px solid #333;
        }
        .test-result {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success { background: #065f46; color: #d1fae5; }
        .error { background: #7f1d1d; color: #fecaca; }
        .info { background: #1e3a8a; color: #dbeafe; }
        
        button {
            background: #6366f1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #4f46e5; }
        
        input {
            width: 200px;
            padding: 8px;
            margin: 5px;
            background: #374151;
            color: #e2e8f0;
            border: 1px solid #4b5563;
            border-radius: 5px;
        }
        
        .login-form {
            background: #374151;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>üß™ Teste de Login - BeatConnect</h1>
    
    <div class="test-section">
        <h2>1. Verifica√ß√£o de Conex√£o</h2>
        <button onclick="testConnection()">Testar Conex√£o Supabase</button>
        <div id="connectionResults"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Verifica√ß√£o da Tabela admin_auth</h2>
        <button onclick="testAdminTable()">Verificar Tabela admin_auth</button>
        <div id="tableResults"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Teste de Login</h2>
        <div class="login-form">
            <input type="text" id="username" placeholder="Username" value="admin">
            <input type="password" id="password" placeholder="Senha" value="admin123">
            <br>
            <button onclick="testLogin()">üîê Testar Login</button>
        </div>
        <div id="loginResults"></div>
    </div>
    
    <div class="test-section">
        <h2>4. Teste de Fun√ß√£o authenticateAdmin</h2>
        <button onclick="testAuthenticateFunction()">Testar Fun√ß√£o</button>
        <div id="functionResults"></div>
    </div>
    
    <!-- Supabase Scripts - IMPORTANTE: Carregar nesta ordem -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Aguardar o carregamento completo do Supabase
        window.addEventListener('load', function() {
            if (typeof window.supabase === 'undefined') {
                console.error('‚ùå Supabase n√£o foi carregado corretamente!');
                document.getElementById('connectionResults').innerHTML = '<div class="test-result error">‚ùå Erro: Supabase n√£o foi carregado. Verifique a conex√£o com a internet.</div>';
            } else {
                console.log('‚úÖ Supabase carregado com sucesso!');
            }
        });
    </script>
    <script src="supabase-config.js"></script>
    
    <script>
        // Teste 1: Conex√£o com Supabase
        async function testConnection() {
            const resultsDiv = document.getElementById('connectionResults');
            resultsDiv.innerHTML = '<div class="test-result info">üîÑ Testando conex√£o...</div>';
            
            try {
                if (typeof window.supabase === 'undefined') {
                    resultsDiv.innerHTML = '<div class="test-result error">‚ùå Supabase n√£o est√° dispon√≠vel</div>';
                    return;
                }
                
                if (typeof supabase === 'undefined') {
                    resultsDiv.innerHTML = '<div class="test-result error">‚ùå Cliente Supabase n√£o foi inicializado</div>';
                    return;
                }
                
                resultsDiv.innerHTML = '<div class="test-result success">‚úÖ Conex√£o com Supabase estabelecida</div>';
            } catch (error) {
                resultsDiv.innerHTML = `<div class="test-result error">‚ùå Erro na conex√£o: ${error.message}</div>`;
            }
        }
        
        // Teste 2: Verificar tabela admin_auth
        async function testAdminTable() {
            const resultsDiv = document.getElementById('tableResults');
            resultsDiv.innerHTML = '<div class="test-result info">üîÑ Verificando tabela admin_auth...</div>';
            
            try {
                const { data, error } = await supabase
                    .from('admin_auth')
                    .select('*')
                    .limit(1);
                
                if (error) {
                    resultsDiv.innerHTML = `<div class="test-result error">‚ùå Erro ao acessar tabela: ${error.message}</div>`;
                    return;
                }
                
                if (data && data.length > 0) {
                    resultsDiv.innerHTML = `
                        <div class="test-result success">
                            ‚úÖ Tabela admin_auth encontrada<br>
                            <strong>Usu√°rios encontrados:</strong> ${data.length}<br>
                            <strong>Primeiro usu√°rio:</strong> ${data[0].username}
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = '<div class="test-result warning">‚ö†Ô∏è Tabela existe mas est√° vazia</div>';
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="test-result error">‚ùå Erro: ${error.message}</div>`;
            }
        }
        
        // Teste 3: Login
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultsDiv = document.getElementById('loginResults');
            
            if (!username || !password) {
                resultsDiv.innerHTML = '<div class="test-result error">‚ùå Preencha username e senha</div>';
                return;
            }
            
            resultsDiv.innerHTML = '<div class="test-result info">üîÑ Tentando fazer login...</div>';
            
            try {
                const result = await authenticateAdmin(username, password);
                
                if (result.success) {
                    resultsDiv.innerHTML = `
                        <div class="test-result success">
                            ‚úÖ Login realizado com sucesso!<br>
                            <strong>Usu√°rio:</strong> ${result.data.username}<br>
                            <strong>ID:</strong> ${result.data.id}
                        </div>
                    `;
                } else {
                    resultsDiv.innerHTML = `<div class="test-result error">‚ùå Falha no login: ${result.error}</div>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="test-result error">‚ùå Erro inesperado: ${error.message}</div>`;
            }
        }
        
        // Teste 4: Fun√ß√£o authenticateAdmin
        async function testAuthenticateFunction() {
            const resultsDiv = document.getElementById('functionResults');
            resultsDiv.innerHTML = '<div class="test-result info">üîÑ Testando fun√ß√£o authenticateAdmin...</div>';
            
            try {
                if (typeof authenticateAdmin === 'function') {
                    resultsDiv.innerHTML = '<div class="test-result success">‚úÖ Fun√ß√£o authenticateAdmin est√° dispon√≠vel</div>';
                } else {
                    resultsDiv.innerHTML = '<div class="test-result error">‚ùå Fun√ß√£o authenticateAdmin n√£o encontrada</div>';
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="test-result error">‚ùå Erro: ${error.message}</div>`;
            }
        }
        
        // Teste autom√°tico ao carregar
        window.addEventListener('load', function() {
            setTimeout(() => {
                testConnection();
                testAuthenticateFunction();
            }, 1000);
        });
    </script>
</body>
</html>
