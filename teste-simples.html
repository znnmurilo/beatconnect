<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Simples - Supabase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #0f0f23;
            color: #e2e8f0;
        }
        .test-result {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success { background: #065f46; color: #d1fae5; }
        .error { background: #7f1d1d; color: #fecaca; }
        .info { background: #1e3a8a; color: #dbeafe; }
        button {
            background: #6366f1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #4f46e5; }
    </style>
</head>
<body>
    <h1>üß™ Teste Simples - Supabase</h1>
    
    <div id="results"></div>
    
    <button onclick="testSupabase()">Testar Supabase</button>
    <button onclick="testConfig()">Testar Config</button>
    
    <!-- Scripts na ordem correta -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Teste 1: Verificar se o Supabase foi carregado
        function testSupabase() {
            const resultsDiv = document.getElementById('results');
            
            if (typeof window.supabase !== 'undefined') {
                resultsDiv.innerHTML += '<div class="test-result success">‚úÖ Supabase carregado com sucesso!</div>';
                console.log('Supabase dispon√≠vel:', window.supabase);
            } else {
                resultsDiv.innerHTML += '<div class="test-result error">‚ùå Supabase n√£o foi carregado!</div>';
                console.error('Supabase n√£o dispon√≠vel');
            }
        }
        
        // Teste 2: Verificar se createClient est√° dispon√≠vel
        function testCreateClient() {
            const resultsDiv = document.getElementById('results');
            
            if (typeof window.supabase.createClient === 'function') {
                resultsDiv.innerHTML += '<div class="test-result success">‚úÖ createClient dispon√≠vel!</div>';
            } else {
                resultsDiv.innerHTML += '<div class="test-result error">‚ùå createClient n√£o dispon√≠vel!</div>';
            }
        }
        
        // Teste 3: Verificar configura√ß√£o
        function testConfig() {
            const resultsDiv = document.getElementById('results');
            
            try {
                // Tentar carregar o arquivo de configura√ß√£o
                const script = document.createElement('script');
                script.src = 'supabase-config.js';
                script.onload = function() {
                    if (typeof supabase !== 'undefined') {
                        resultsDiv.innerHTML += '<div class="test-result success">‚úÖ Configura√ß√£o carregada com sucesso!</div>';
                    } else {
                        resultsDiv.innerHTML += '<div class="test-result error">‚ùå Configura√ß√£o n√£o funcionou!</div>';
                    }
                };
                script.onerror = function() {
                    resultsDiv.innerHTML += '<div class="test-result error">‚ùå Erro ao carregar supabase-config.js!</div>';
                };
                document.head.appendChild(script);
            } catch (error) {
                resultsDiv.innerHTML += `<div class="test-result error">‚ùå Erro: ${error.message}</div>`;
            }
        }
        
        // Teste autom√°tico ao carregar
        window.addEventListener('load', function() {
            document.getElementById('results').innerHTML = '<div class="test-result info">üîÑ Carregando testes...</div>';
            setTimeout(() => {
                testSupabase();
                testCreateClient();
            }, 1000);
        });
    </script>
</body>
</html>
